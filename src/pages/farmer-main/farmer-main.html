<ion-header>
  <ion-navbar color="primary">
    <ion-title>Farms Produced</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="goto()">Log out</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page">
   <ion-item *ngFor = "let crop of crops | async;let i = index">
            <ion-card ><br>
             
              <img src="../assets/imgs/loginbg.jpg"/>
                  <div class="card-title">Crop Name:{{crop.cropname}}</div>
               <div class="card-subtitle">Crop Type:{{crop.croptype}}</div>
               
                  <h3>Crop Variety:{{crop.cropvariety}}</h3>
                  <h3>Crop Quantity:{{crop.cropquantity}} quintals</h3>
                  <h3>Crop Price(per quintal):Rs.{{crop.cropprice}}</h3>
                  <button ion-button (click)="delete(i)">Delete</button>
    
        </ion-card>
    </ion-item>
