<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="background">
  <ion-card>
      <ion-card-header>
          
      </ion-card-header>
      <ion-card-content>
          <ion-list class="list1">
            <ion-item >
      
              <button ion-button class="btn" round large block    (click)="farmerLogin()">
                  
                Farmer <ion-icon padding name="person"> </ion-icon></button>
              </ion-item>
              <ion-item>
                <button ion-button class="btn" round large block   (click)="industrialistLogin()">
                    Industrialist
                    <ion-icon padding name="briefcase"> </ion-icon>
                  </button>
                </ion-item>
                <ion-item>
                  <button ion-button  class="btn" round large block   (click)="retailerLogin()">
                      Retailer  <ion-icon padding name="people"> </ion-icon>
                    </button>
                  </ion-item>
          </ion-list>
         
      </ion-card-content>
  </ion-card>
  
</ion-content>
