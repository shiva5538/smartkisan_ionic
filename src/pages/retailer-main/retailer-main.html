<ion-header>
  <ion-navbar color="primary"> 
    <ion-title>Available Farms</ion-title>
    <ion-buttons end>
    <button ion-button color="danger" (click)="goto()">Log out</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
    <ion-item *ngFor = "let crop of crops | async">
        <ion-card ><br>
          <img src="../assets/imgs/demologin.jpg"/>
              <div class="card-title">Crop Name:{{crop.cropname}}</div>
           <div class="card-subtitle">Crop Type:{{crop.croptype}}</div>
                                  <p>Crop Variety:{{crop.cropvariety}}</p>
                                  <p>Crop Quantity:{{crop.cropquantity}} quintals</p>
                                  <p>Crop Price(per quintal):Rs.{{crop.cropprice}}</p>
                                  <button ion-button (click)="goto1()">Buy</button>
    

    </ion-card>
</ion-item>
